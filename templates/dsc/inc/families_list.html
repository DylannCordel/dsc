{% load cms_tags %}
<span style="margin-right:5pt;"><b><a href="{% page_url request.current_page %}">All</a></b>
        ({{count_all}} device servers)
    </span>
{% for family, count in families_count %}
    {% if count != 0 %}
    <span style="margin-right:5pt;"><b><a href="{% page_url request.current_page %}?family={{family}}">{{family}}</a></b>({{count}}){% if not forloop.last %},{% endif %}
    </span>
    {% endif %}
{% endfor %}
